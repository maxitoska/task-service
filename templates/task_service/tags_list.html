{% extends "base.html" %}
{% block content %}
  <h1>
    Tags List
    <a style="float: right" href="{% url 'task_service:tags-create' %}" class="btn btn-primary link-to-page">
      Add
    </a>
  </h1>

  {% if tags_list %}
      <table class="table">
        <tr>
          <th>Name</th>
          <th>Update</th>
          <th>Delete</th>
        </tr>
        {% for tag in tags_list %}
          <tr>
            <td>{{ tag.name }}</td>
            <td>
               <a href="{% url 'task_service:tags-update' pk=tag.id %}" class="btn btn-secondary link-to-page">Update</a>
            </td>
             <td>
               <a href="{% url 'task_service:tags-delete' pk=tag.id %}" class="btn btn-danger link-to-page">Delete</a>
            </td>
          </tr>
        {% endfor %}
      </table>
  {% else %}
      <p>There are no drivers in the service.</p>
  {% endif %}
{% endblock %}
